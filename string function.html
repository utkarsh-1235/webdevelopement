<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Funtions</title>
    <script>
        var str="This is a string";
        //console.log(str);

        // First occurrence of a substring
        var position=str.indexOf('is');
        console.log(position);

        // Last occurence of a substring
        position=str.lastIndexOf('is');
        console.log(position);

        //substring from a string
       var substr=str.slice(2,6); //differnce between slice and substring function is slice taken negative value
        console.log(substr);

        substr=str.substring(1,6);
        console.log(substr);


        var substr1=str.substr(1,7);
        console.log(substr1);

        // To replace the string
        var replaced=str.replace('string','Harry');
        console.log(str);
        console.log(replaced);

        // To uppercase
        console.log(str.toUpperCase());
        console.log(replaced.toUpperCase());

        //To lowercase
        console.log(str.toLowerCase());
        console.log(replaced.toLowerCase());

        //To concatenate
        var newstring=str.concat('new String');
        console.log(newstring);

        //Trim remove white space from starting and ending
        var strwithwhitespaces="  this contains       whitespaces   ";
        console.log(strwithwhitespaces);
        console.log(strwithwhitespaces.trim());

        //return index at particular index
        var char2=str.charAt(2);
        console.log(char2);

        char2=str.charCodeAt(2);
        console.log(char2);

        //slicing without use of any string function
        console.log(str[2]);


    </script>
</head>

</body>
</html>
